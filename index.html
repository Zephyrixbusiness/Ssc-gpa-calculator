<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC GPA Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: linear-gradient(135deg, #cfd9df, #e2ebf0); /* Soft blue-gray gradient */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(40, 167, 69, 0.3); /* Matching greenish shadow */
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            background: #007bff;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(40, 167, 69, 0.3); /* Matching greenish shadow */
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        select, input {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            border: 2px solid #ddd;
            background: #f9f9f9;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            transition: 0.3s;
        }
        select:focus, input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            outline: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .or-text {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            text-align: center;
            margin: 5px 0;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
        }
        button:hover { 
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(40, 167, 69, 0.5); /* More prominent hover effect */
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .gpa-high { background: #28a745; color: white; }
        .gpa-average { background: #f39c12; color: white; }
        .gpa-fail { background: #e74c3c; color: white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 500px) {
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SSC GPA Calculator</h2>
        <label for="group">Select Student Group</label>
        <select id="group" onchange="loadSubjects()">
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
        </select>

        <div id="subjects-container"></div>

        <button onclick="calculateGPA()">Calculate GPA</button>

        <div id="result"></div>
    </div>

    <script>
        const gradingSystem = [
            { min: 80, grade: "A+", gpa: 5.00 },
            { min: 70, grade: "A", gpa: 4.00 },
            { min: 60, grade: "A-", gpa: 3.50 },
            { min: 50, grade: "B", gpa: 3.00 },
            { min: 40, grade: "C", gpa: 2.00 },
            { min: 33, grade: "D", gpa: 1.00 },
            { min: 0, grade: "F", gpa: 0.00 }
        ];

        const subjects = {
            science: ["Bangla", "English", "Mathematics", "Physics", "Chemistry", "Biology", "ICT"],
            commerce: ["Bangla", "English", "Mathematics", "Accounting", "Finance", "Business Studies", "ICT"],
            arts: ["Bangla", "English", "Mathematics", "History", "Geography", "Civics", "ICT"]
        };

        function loadSubjects() {
            let group = document.getElementById("group").value;
            let subjectsContainer = document.getElementById("subjects-container");
            subjectsContainer.innerHTML = "";

            subjects[group].forEach(subject => {
                subjectsContainer.innerHTML += `
                    <label>${subject}</label>
                    <div class="input-group">
                        <input type="number" min="0" max="100" id="marks-${subject}" placeholder="Enter Marks" oninput="toggleGrade('${subject}', this)">
                        <span class="or-text">OR</span>
                        <select id="grade-${subject}" onchange="toggleMarks('${subject}', this)">
                            <option value="">Select Grade</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                `;
            });
        }

        function toggleGrade(subject, input) {
            document.getElementById(`grade-${subject}`).disabled = input.value !== "";
        }

        function toggleMarks(subject, select) {
            document.getElementById(`marks-${subject}`).disabled = select.value !== "";
        }

        function calculateGPA() {
            let group = document.getElementById("group").value;
            let totalGPA = 0, failed = false;
            let subjectCount = subjects[group].length;

            subjects[group].forEach(subject => {
                let marks = parseFloat(document.getElementById(`marks-${subject}`).value);
                let grade = document.getElementById(`grade-${subject}`).value;
                let gpa = marks ? gradingSystem.find(g => marks >= g.min).gpa : gradingSystem.find(g => g.grade === grade)?.gpa || 0;

                if (!marks && !grade) return alert(`Enter marks or select a grade for ${subject}.`);

                if (gpa === 0) failed = true;
                totalGPA += gpa;
            });

            let finalGPA = failed ? 0.00 : (totalGPA / subjectCount).toFixed(2);
            document.getElementById("result").innerHTML = `<div class="${failed ? 'gpa-fail' : finalGPA >= 3.5 ? 'gpa-high' : 'gpa-average'}">Final GPA: ${finalGPA}</div>`;
        }

        window.onload = loadSubjects;
    </script>
</body>
</html>
